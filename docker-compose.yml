version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gourl-postgres
    environment:
      POSTGRES_USER: gourl
      POSTGRES_PASSWORD: gourl_dev_password
      POSTGRES_DB: gourl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gourl -d gourl"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gourl-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
