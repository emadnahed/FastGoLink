services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastgolink-api
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=development
      - APP_LOG_LEVEL=debug
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=fastgolink
      - DB_PASSWORD=fastgolink_dev_password
      - DB_NAME=fastgolink
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - URL_BASE_URL=http://localhost:8080
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=1m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fastgolink-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: fastgolink-postgres
    environment:
      POSTGRES_USER: fastgolink
      POSTGRES_PASSWORD: fastgolink_dev_password
      POSTGRES_DB: fastgolink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/001_create_urls_table.up.sql:/docker-entrypoint-initdb.d/001_create_urls_table.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastgolink -d fastgolink"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fastgolink-network

  redis:
    image: redis:7-alpine
    container_name: fastgolink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes
    networks:
      - fastgolink-network

volumes:
  postgres_data:
  redis_data:

networks:
  fastgolink-network:
    driver: bridge
